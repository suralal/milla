<section>
  <div class="d-flex py-3 px-2 justify-content-between header">
    <div [routerLink]="['/dashboard/time-line']">
      <img src="/assets/images/icons/ic_arrow_back.png" alt="ic_arrow_back">
      <span class="py-2 title">My First Sign</span>
    </div>
    <div class="btn-group" dropdown>
      <div id="button-basic" dropdownToggle>
        <img src="assets/images/icons/ic_more_vert.png" alt="ic_more_vert">
      </div>

      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li role="menuitem">
          <span>Edit Sign</span>
        </li>
        <li role="menuitem" (click)="openModal(template)">
          <span>Delete Sign</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="d-flex flex-column px-2 mt-2 mx-2 mb-2 sign-div">
    <!-- <span class="pt-2 mb-3">My First Sign</span> -->
    <div class="mt-3 mb-2">
      <video controls src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" width="100%">

        Sorry, your browser doesn't support embedded videos, but don't worry, you can
        <a href="https://archive.org/details/BigBuckBunny_124">download it</a>
        and watch it with your favorite video player!

      </video>
    </div>
    <div class="d-flex sign-images">
      <div class="time-line m-2" *ngFor="let number of [0,1,2]" [routerLink]="['/dashboard/sign-details']">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFG-KP7QEgYbkfyyj77GOQS_WlzGSWPM9abjmuNpM2GutApetR-Q" alt="">
      </div>
    </div>
    <div class="d-flex flex-column user-details my-2 p-2">
      <div class="d-flex">
        <div class=" p-0">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFG-KP7QEgYbkfyyj77GOQS_WlzGSWPM9abjmuNpM2GutApetR-Q" alt="">
        </div>
        <div class="d-flex flex-column sign-details col-10 pl-2">
          <span class="user-name">Suralal Suresh</span>
          <span class="sign-time">2 hours ago</span>
        </div>
      </div>
      <div class="category-name">
        <span *ngFor="let number of [0,1,2]">
          #Cat,
        </span>
      </div>
    </div>
  </div>
</section>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to delete
      <span> MY FIRST SIGN?</span>
    </p>
    <button type="button" class="btn btn-primary">Yes</button>
    <button type="button" class="btn btn-warn">No</button>
  </div>
</ng-template>
