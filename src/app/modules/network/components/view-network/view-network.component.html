<section class="section-login">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="bg-banner w-100 d-flex justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center my-4 px-2">
        <h1>Create a network</h1>
        <div class="d-flex flex-column text-center content-text mb-3 mt-2">
          <span>You haven&apos;t joined any networks yet,</span>
          <span>Create your own network and invite others to join!</span>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center card-view w-100">
      <h5>How we do signs with Milla says...</h5>
      <div class="d-flex justify-content-start">
        <div class="d-flex flex-column col-3" *ngFor="let number of [0,1,2,3]">
          <div class="main-image">
            <img src="https://images.financialexpress.com/2017/11/flight.jpg" alt="">
          </div>
          <div class="profile-img d-flex justify-content-start w-100 mt-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFG-KP7QEgYbkfyyj77GOQS_WlzGSWPM9abjmuNpM2GutApetR-Q" alt="">
            <div class="user-text px-2">
              <span> Suralal Suresh</span>
              <br>
              <p> 10 hrs ago</p>
            </div>
          </div>
          <div class="title-network">
            <span>Car Park</span>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center login-btns">
      <button type="button" class="btn btn-fb mb-3" [routerLink]="['/network/create-network']">
        Create a network
      </button>
    </div>
  </div>
</section>
