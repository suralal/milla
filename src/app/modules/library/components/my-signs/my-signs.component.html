<div class="d-flex flex-column tabs-signs">
  <div class="create-sign d-flex">
    <div class="d-flex flex-column col-6 col-md-4 col-lg-3 pl-0">
      <div class="upload-image d-flex justify-content-center align-items-center" routerLink='/dashboard/sign/create-sign'>
        <img src="assets/images/icons/ic_add.png" alt="ic_add">
      </div>
      <div class="d-flex justify-content-center sign-text">
        <span class="py-2">Create sign</span>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3  pl-0">
      <div class="sign-image d-flex flex-wrap" routerLink='/dashboard/library/all-signs'>
        <!-- <div class="col-6 p-0">
          <img src="assets/images/logo_picture_placeholder.png" alt="sign_logo">
        </div> -->
        <div class="p-0 col-6 d-flex" *ngFor="let number of [0,1,2,3]">
          <img src="https://www.gettyimages.in/gi-resources/images/Embed/new/embed2.jpg" alt="sign_logo">
        </div>
      </div>
      <div class="d-flex justify-content-center sign-text">
        <span class="py-2" routerLink='/dashboard/library/all-signs'>All sign</span>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column signs-details" *ngFor="let number of [0,1,2]">
    <div>
      <div class="py-2">
        <span class="signs-date py-3">10 April 2018</span>
      </div>
      <div class="d-flex flex-wrap">
        <div class="d-flex justify-content-between signs-card col-12 col-sm-6 col-lg-4" *ngFor="let number of [0,1,2,3]">
          <div class="d-flex flex-column signs-card-det w-100">
            <div class="py-2 px-2">
              <span class="signs-title">Hello</span>
            </div>
            <div class="d-flex justify-content-center">
              <img class="sigs-img" src="assets/images/sign_logo.png" alt="sign_logo">
            </div>
            <div class="d-flex sign-user py-2 px-2">
              <img class="user-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFG-KP7QEgYbkfyyj77GOQS_WlzGSWPM9abjmuNpM2GutApetR-Q"
                alt="">
              <div class="d-flex flex-column pl-2">
                <span class="user-name">Surumi Pm</span>
                <span class="sign-time">a month ago</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
